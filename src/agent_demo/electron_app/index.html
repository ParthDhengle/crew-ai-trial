<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; padding: 10px; margin-bottom: 10px; resize: vertical; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #response { margin-top: 20px; border: 1px solid #ccc; padding: 10px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>AI Assistant</h1>
    <textarea id="query" placeholder="Enter your query (e.g., 'Get the weather for San Francisco')" rows="5"></textarea>
    <button onclick="sendQuery()">Send Query</button>
    <div id="response">Response will appear here...</div>
    <script>
        const { ipcRenderer } = require('electron');
        ipcRenderer.on('selected-text', (event, text) => {
            document.getElementById('query').value = text;
        });
        async function sendQuery() {
            const queryInput = document.getElementById('query');
            const responseDiv = document.getElementById('response');
            const query = queryInput.value.trim();
            if (!query) {
                responseDiv.innerHTML = 'Please enter a query.';
                return;
            }
            responseDiv.innerHTML = 'Processing...';
            try {
                const resp = await fetch('http://localhost:8000/process_query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                if (!resp.ok) {
                    throw new Error(`HTTP error! Status: ${resp.status}`);
                }
                const data = await resp.json();
                // Display the result as pre-formatted text to preserve lines and formatting
                responseDiv.innerHTML = `<pre>${data.result.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>`;
            } catch (error) {
                responseDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
